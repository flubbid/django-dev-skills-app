{% extends 'base.html' %}
{% block content %}
{% if error_messages %}
<p class="red-text center">{{error_message}}</p>
{% endif %}

<h3>Please login below:</h3>
<form method="post">
    {% crsf_token %}
    {{form.as_p}}
    <input type="submit" value="Login" class="btn teal">
    <input type="hidden" name="next" value="{{next}}">
</form>

{% endblock %}
